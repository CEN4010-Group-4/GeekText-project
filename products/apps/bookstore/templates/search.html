{% extends 'books.html' %}

{% block title %}Search {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Search Results for <span class="text-info">"{{request.GET.q}}"</span></h3>
            <hr>
            {% for result in results %}
            <div class="row">
                <div class="col-md-8">
                    <h4>{{result.name}}</h4>
                    <h6>Author: {{result.author}}</h6>
                    <h6>Genre: {{result.genre}}</h6>
                    <h6>Price: {{result.price}}</h6>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
