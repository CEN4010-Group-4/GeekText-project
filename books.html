{%  extends 'bookstore/main.html' %}
{% load crispy_forms_tags %}


{% block content %}


<h1 style="text-align: center;">Search for a Book</h1>

<form action="">
    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
      <div class="input-group">
        <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
        <div class="input-group-append">
          <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </form>
  
  <div style="text-align: center;">
  <div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Browse By:</button>
    <div class="dropdown-menu">
        <a class="dropdown-item">Genre</a>
        <a class="dropdown-item">Top Sellers</a>
        <a class="dropdown-item">Book Rating</a>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Sort By:</button>
    <div class="dropdown-menu">
        <a class="dropdown-item">Title</a>
        <a class="dropdown-item">Author</a>
        <a class="dropdown-item">Price</a>
        <a class="dropdown-item">Book Rating</a>
        <a class="dropdown-item">Release Date</a>
    </div>
    </div>
    </div>
  </div>


{% endblock content %}
